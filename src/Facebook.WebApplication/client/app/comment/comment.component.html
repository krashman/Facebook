<div [formGroup]="commentFormGroup">
  <md-input-container style="width:100%" floatPlaceholder="never">
    <textarea mdTextareaAutosize rows="1" mdInput style="resize: none; width:100%" formControlName="post" placeholder="Add a comment..."></textarea>
  </md-input-container>
  <div class="full-width" style="display:flex">

    <button md-button ><md-icon>photo_camera</md-icon></button>

    <button md-button ><md-icon>attachment</md-icon></button>
    <div style="flex: 1 auto"></div>

    <button (click)="postComment()" md-button type="submit" color="accent" >POST</button>
  </div>
</div>
