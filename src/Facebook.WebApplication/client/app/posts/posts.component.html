<div *ngFor="let post of posts" style="margin:0 auto; max-width:600px;margin-top:10px">
  <md-card>
    <div class="full-width" style="display:flex">
      <div style="flex: 1 auto"></div>

      <button md-button (click)="deletePost(post.id)"><md-icon>close</md-icon></button>
    </div>
    <div>Created by: {{post.createdBy}}</div>
    {{post.content}}

    <comment></comment>
  </md-card>
</div>
